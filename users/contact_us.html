<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contact_us.css" />
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Developed by Microlasan"/>
    <link href="../images/timave.jpg" rel="shortcut icon">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+260 96 547 2885</div>
            <div class="text-two">+260 97 479 9604</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">info@timave.store</div>
            
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p class="msg-text">If you have any types of quries related to my this application or customer care, you can send me message from here. It's our pleasure to help you.</p>
          <form id="contactForm" method="POST" action="mail_controller.php" >
            <div class="input-box">
              <input type="text" placeholder="Enter your name" name="full_name" required/>
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your email" name="email" required />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Enter your message" name="message" required></textarea>
            </div>
            <div>
              <button type="submit" class="button" >Send Now</button>
            </div>
          </form>
          <div id="responseMessage"></div>
        </div>
      </div>
    </div>
  </body>
</html>
